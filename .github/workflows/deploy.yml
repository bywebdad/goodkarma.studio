name: BUILD

on:
  push:
    branches: [main]

env:
  # Используем личное пространство имен вместо организации
  IMAGE_NAME: ghcr.io/goodkarma-studio:latest

jobs:
  Build:
    name: Build and publish web docker image
    runs-on: ubuntu-latest
    steps:
      - name: Pull project
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: docker build -t ${{ env.IMAGE_NAME }} .

      - name: Publish web image
        run: docker push ${{ env.IMAGE_NAME }}


  Deploy:
    name: Deploy the project to the server
    needs:
      - Build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deploy webhook
        run: |
          curl -X POST -H "Content-Type: application/json" \
          ${{ secrets.DEPLOY_WEBHOOK_URL }}
